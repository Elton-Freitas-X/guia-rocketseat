<!--
     -------------OQUE É CSS-------

    Começaremos nossa introdução pelo que exatamente quer dizer CSS, 
    que é um acrônimo para Cascading Style Sheet, uma forma de escrever
    uma folha de estilos em cascata, 
    mas ainda precisamos saber o que exatamente é uma folha de estilos
    e uma cascata, mas falaremos disso mais pra frente.

    O CSS é um código para criar estilos no HTML, que como vimos,
    é a estrutura de todo o documento, já o CSS seria a beleza, 
    a parte bonita.

    CSS não é uma linguagem de programação, é uma linguagem style sheet,
    pois mesmo não sendo de programação, ainda possui uma ideia de sintaxe,
    e assim, precisamos aprender a forma correta de se escrever.
-->

<!-- -------------------COMENTARIOS EM CSS-------------

    Os comentários no css não irão afetar seu código, mas pode nos 
    ajudar a lembrar de blocos de códigos ou agrupar 
    e organizar nosso código, 
    deixa dicas para a leitura e ajuda os outros a entenderem
    nosso código.

    Apenas não esqueça de fechar um comentário aberto.

    Os comentários abrem com /* e terminam com */ .

    Você também pode usar um comentário para desabilitar partes do seu código,
    o que possibilitaria um debug mais fácil, ou caso deseje fazer alguma
    alteração sem quebrar todo o seu código.
-->

<!-- -----------ANATOMIA------------- 

    Selectors: Nesse caso o h1, que vai buscar no HTML a tag h1
     e aplicar as mudanças.

    Declaration: As chaves e tudo dentro delas.

    Properties: As coisas a serem alteradas.

    Property values: Os novos valores que estamos atribuindo a tais 
    propriedades.

-->

<!-- ------------Seletores--------------------
    Os seletores são o que conectam um elemento HTML com o CSS, 
    existem vários tipos, inclusive, nós vimos um na última aula,
    o Element/Type selector, mas também temos o seletor global, 
    que é um * (asterisco), ID selector, que é # (cerquilha, cardinal) 
    e o ID do elemento HTML, class selector, que é um . (ponto)
    e o nome da classe,e mais alguns que podemos entender mais
    tarde no curso.
-->
