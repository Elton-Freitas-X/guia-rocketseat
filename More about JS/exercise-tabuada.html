<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrelando funções á eventos disparados por elementos no HTML</title>
</head>
<body>
    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>

        function mostrarTabuada() {
            //perguntar o numero para usuario 
            let num1 = prompt("digite um numero")

            limparTabuada()
            // converter o numero 
            num1 = parseFloat(num1)

            // criar uma variavel que servira de indice
            let indice = 1

            // enquanto indice <= 1000 
                //concatena na variavel mensagem
            while( indice <= 100) {
                mensagem += `${num1} x ${indice} = ${num1*indice}</br>`
                indice++;
            }

            //mostra mensagem no output
            output.innerHTML = mensagem
        }
        
        function limparTabuada() {
            mensagem = ''
            output.innerHTML = mensagem
        }
        let output = document.querySelector('#output');
        
        var mensagem = '';
        output.innerHTML = mensagem;
        

    </script>
</body>
</html>
