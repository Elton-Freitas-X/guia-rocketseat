<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratando exeções</title>
</head>
<body>
    <button onclick="mostrarAreaAlert()">Mostrar no alert</button>
    <button onclick="mostraAreaOutput()">Mostrar no Output</button>

    <div id="output"></div>

    <script>

        function mostrarAreaAlert(){
            let largura = prompt('digite a largura');
            largura = parseFloat(largura);
            
            let altura = prompt('digite a altura');
            altura = parseFloat(altura);
            
            try {
                var area = calcularArea(largura, altura);      
            } catch(e){
                area = e;
            }

            
            alert(`a área total é: ${area}`)
        }
        
        function mostraAreaOutput(){
            let largura = prompt('digite a largura');
            largura = parseFloat(largura);
            
            let altura = prompt('digite a altura');
            altura = parseFloat(altura);

            try {
                var area = calcularArea(largura, altura);
            } catch(e){
                area = e;
            }
            
            
            document.querySelector('#output').innerHTML = `a área total é: ${area}`
        }

        mostrarAreaAlert()
        
        function calcularArea(l, a){
            if ( l === undefined || a === undefined) {
                throw new Error('calcularArea precisa receber dois números')
            }

            if(isNaN(l) || isNaN(a) ) {
                throw new Error('apenas números')
            }
            return l * a;
        }

    </script>
</body>
</html>
