                    Oque sao variaveis

    Nomes simbolicos para receber alguns valores 
    os valores sao os tipos de dados (boolean strings number e etc)

    atalhos de codigo 

    identificadores

    3 palavras reservadas para criar uma variavel 
        var =  por causa escopo dela pode dar erro algumas vezes
        let = recomendado
        const = ela nao pode mudar seu valor durante aplicação 


    <script>

        var elton = "elton freitas xavier da silva"
        let elton = "elton freitas xavier da silva"
        const elton = "elton freitas xavier da silva"

        console.log(elton) 
        elton é o nome simbolico que recebeu um valor

    </script>

<!--
    -----------------------Escopo----------------------------
    
    Escopo deterna a visibilidade de alguma variável no JS

    o Escopo do tipo VAR é do tipo global, mesmo q voce crie 
    dentro de um bloco(função etc), ela ainda vai existir 
    fora do bloco. Toda var vai sofrer um tipo de elevação (hosting)
    e vai ser escrita no inicio do codigo com o valor undefined

    Const e let sao locais e so funcionam no escopo onde foram 
    criada. Primeiro crie a variavel depois execute o codigo 
    se nao ocorrerá um erro

    declaração de bloco = {}
