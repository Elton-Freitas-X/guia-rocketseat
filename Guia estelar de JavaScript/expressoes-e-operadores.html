            ----Operadorea aritméticos------

            O operador de multiplicação é o * (asterisco);

            O operador de divisão é a / (barra);

            O operador de soma é o + (positivo);

            O operador de subtração é o - (negativo).

            resto da divisão: sinal % 
            let remainder
            remainder = 11 % 9
            console.log(remainder)

            incremento: sinal ++ 
            let increment = 0

            console.log(++increment)
            console.log(increment)

            decremento: sinal -- 
            let decrement = 0
            decrement--
            console.log(decrement)

            exponencial: sinal ** 
            console.log(2 ** 3)

            
            ------Grouping operador ()------
            
            // let total = 2 + 3 * 5 // 17
            
            let total = (2 + 3) * 5 //25
            
            console.log(total)


           ------Operadores de comparação-----
           
           let one = 1
           let two = 2 
           
           console.log( one === two ? 'é igual' : 'diferente seu lesado')
           
           == comparador de igual 

           === de identico e do mesmo tipo 

           != comparador de  diferente 

           !== estritamente diferente




           Operadores de comapração maior e menor (igual)

           >  maior 
           >= maior igual á...

           <  menor
           <= menor igual á...  
           
           console.log(1 >= 1)



           -----Operadores de Atribuição----

            // Operadores de atribuição (Assignment)

            let x

            // assignment normal:
            x = 1

            // addition assignment (adição):
            x = x + 2
            x += 2

            // subtraction assignment (subtração):
            x -= 1

            // multiplication assignment (multiplacação):
            x *= 2

            // division assignment (divisão):
            x /= 2

            // exponetiation assignment (exponenciação):
            x **= 2

            // remainder assignment (resto de divisão):
            x %= 2



            ------Operadores Logicos------
            
            let pao = true
            let queijo = false
            
            //AND &&
            console.log(pao && queijo)
            
            //OR ||
            console.log(pao || queijo)
            
            // NOT !
            console.log(!queijo)
            //vc nega o valor dele, se vc nega troca o valor dele



            ------Operador condinal ternário----

            // Café da manhã top
            let pao = true
            let queijo = false
            
            const niceBreakfast = pao || queijo ? 'Café top' : 'Café ruim'
            
            console.log(niceBreakfast)



            
            Falsy e Truthy

            false 
            0
            -0
            ""
            null
            undefined
            NaN
            

            /*O falsy é quando um valor é considerado falso em contextos que onde um booleano é obrigatório (condicionais e loops), exemplo a seguir:

            console.log( 0 ? 'verdadeiro' : 'falso')

            já o truthy é o oposto, quando um valor é considerado verdadeiro (true) em contextos onde um booleano é obrigatório (condicionais e loops), exemplo a seguir:

            Todos os valores abaixo seriam representados como false em um boolean.
		    true
            {}
            []
            1
            3.23
            "0"
            "false"
            -1
            Infinity
            -Infinity

            console.log( {} ? 'verdadeiro' : 'falso')
